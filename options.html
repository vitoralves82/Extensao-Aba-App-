<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Abrir como App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { font-size: 14px; }
  </style>
</head>
<body>
  <h2>Configurações</h2>
  <label>
    <input type="checkbox" id="closeOriginal">
    Fechar a aba original após abrir em modo App
  </label>

  <script>
    const checkbox = document.getElementById("closeOriginal");

    // Carrega valor salvo
    chrome.storage.sync.get("closeOriginal", ({ closeOriginal }) => {
      checkbox.checked = closeOriginal !== false; // padrão true
    });

    // Salva quando usuário mudar
    checkbox.addEventListener("change", () => {
      chrome.storage.sync.set({ closeOriginal: checkbox.checked });
    });
  </script>
</body>
</html>
